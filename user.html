<div id="dialog">
<form class="layui-form" action="" lay-filter="example"  >
<div class="layui-form-item">

<div class="layui-input-block">
  <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder=""
    class="layui-input account">
</div>
</div>
<div class="layui-form-item">
<label class="layui-form-label">姓名：</label>

</div>

</div>
</div>

<div class="layui-input-block">

    class="layui-input phone">
</div>
</div>
<div class="layui-form-item">
<label class="layui-form-label">性别：</label>
<div class="layui-input-block sex">
  <input type="radio" name="sex" value="男" title="男" checked="">
  <input type="radio" name="sex" value="女" title="女">
</div>
</div>
<div class="layui-form-item">
<label class="layui-form-label">备注：</label>
<div class="layui-input-block">
  <textarea placeholder="请输入内容" class="layui-textarea desc"></textarea>
</div>
</div>
</form>
