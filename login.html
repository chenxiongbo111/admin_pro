<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mian.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./js/jquery.js"></script>
    <script src="./layui/layui.js"></script>
    <title>登录</title>
</head>
<body>
    <div class="box">
        <div class="box-login">
            <form class="layui-form login_form" action="" lay-filter="example">
                <div class="layui-form-item">
                  <label class="layui-form-label">账号</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input username">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input login_password">
                  </div>
                </div>
                <div>
                    <button type="button" class="layui-btn layui-btn-normal login_button">登录</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
